- title: Experience
  type: time_table
  contents:
    - title: Computational Scientist
      institution: Icahn School of Medicine at Mount Sinai, New York, NY
      year: Dec 2024 - Present
      description:
        - title: OncoCITE - Multi-Agent Genomic Evidence Extraction (Submitted to Nature Cancer)
          contents:
            - Performed systematic EDA on CIViC database (11,312 evidence items, 3,083 publications) quantifying 12 structural bottlenecks
            - "Curation latency (median 31d, P90 >21 months), Pareto inefficiency (top 100 sources = 29% coverage), emerging target gaps (GPRC5D: 0 items despite FDA approval)"
            - Architected 6-agent solution (Claude Agent SDK, 22 MCP tools) with state serialization enabling pause-resume for long-running extractions
            - Vision-based PDF extraction (300 DPI) replacing traditional OCR
            - Developed novel three-way validation framework treating source publications as ground truth—identified 24.2% curation errors in expert-curated databases
            - "Validated on 15-paper corpus: 84% ground truth recovery, 97.8% novel discovery precision, 0% critical errors (n=108)"
            - Deployed normalizer to enrich all 11,312 items achieving 83.12% ontology resolution across 20 Tier-2 fields
            - Estimated 40+ hours of manual curation time saved per publication processed, with potential to scale across 3,000+ unprocessed CIViC sources
            - Published at ASH 2025
        - title: PRIME Model - Predictive Relapse Indicators for Myeloma T-Cell Engagers (Blood 2025)
          contents:
            - Co-developed predictive model for patients receiving BCMA- and GPRC5D-targeting T-cell engagers
            - Integrated clinical, genomic, and treatment response data to identify early relapse indicators
            - Presented at ASH 2025
        - title: MMAP - GPU-Accelerated Genomic Pipeline (56x Speedup)
          contents:
            - Engineered production pipeline on Minerva HPC using NVIDIA H100 GPUs with Parabricks (fq2bam, HaplotypeCaller), RAPIDS (cuDF/cuML), and DeepVariant
            - Orchestrated 57 computational processes across 3 integrated workflows (RNA-seq, WES, Integration) using Nextflow DSL2 with LSF scheduling
            - "Achieved 95.8% processing time reduction (7 days → 3 hours, 56x speedup), enabling 8 patients/day throughput vs. 0.14 previously"
            - Generates 10 clinical outputs including actionable variants, drug recommendations, venetoclax sensitivity predictions, and PSN molecular subtyping
            - Enabled same-day molecular tumor board readiness, transforming clinical timelines from 14 days to 1-2 days
        - title: Multi-Omics Integration (Clinical Lymphoma Myeloma Leukemia 2025)
          contents:
            - Applied modified IntegrAO graph neural network methodology to MMRF COMPASS cohort (N=655 samples) for multi-omics patient stratification
            - Integrated SNV, CNV, TME, and WES data
            - 50% classification granularity improvement (18 vs 12 subgroups) and 258% high-risk detection enhancement (43 vs 12 patients)
            - Identified 18 distinct vulnerability profiles with 94% of patients having actionable targets

    - title: Associate Computational Scientist
      institution: Icahn School of Medicine at Mount Sinai, New York, NY
      year: Oct 2023 - Dec 2024
      description:
        - title: RAG System for Clinical Decision Support (Clinical Lymphoma Myeloma Leukemia 2024)
          contents:
            - Led development of production RAG system using LangGraph orchestration, BAAI/bge-large-en-v1.5 embeddings, and Mistral-7B
            - Processed 5,000+ documents achieving 88% clinical effectiveness
            - Reduced literature review time by approximately 70% for clinical fellows
            - "Published in medRxiv [36 citations], presented at IMS 2024"
        - title: CAR-T CRS Prediction (Information MDPI, under review)
          contents:
            - Built ML system for early Cytokine Release Syndrome detection in CAR-T patients (ide-cel, cilta-cel) as part of investigator-initiated trial (N=30 enrolled, N=25 analyzed)
            - Engineered time-lagged features from continuous wearable monitoring (Current Health Gen 2, Feverscout) and 92-protein Olink cytokine panel
            - "Evaluated 5 classifiers via StratifiedKFold CV: achieved 84.62% accuracy (ide-cel) and 80.62% (cilta-cel) within 6-hour prediction window"
            - Detected 18/20 CRS episodes with 7-hour median lead time before standard nursing detection
            - SHAP analysis identified IFN-γ as cross-product predictor; fold-change classifier achieved 90% precision with 40-hour mean lead time
            - Supports transition to outpatient CAR-T delivery models
        - title: Voice ASR Prototype for Clinical Terminology
          contents:
            - Fine-tuned OpenAI Whisper Small for on-device deployment
            - Trained on recorded patient voice dataset to reduce word error rate for multiple myeloma terminology
            - Prototype demonstrated improved recognition accuracy for domain-specific medical terms that standard ASR models frequently misrecognize
        - title: Graduate Student Mentorship
          contents:
            - Mentored 6 Carnegie Mellon University graduate students (Sep–Dec 2024) on CAR-T therapy monitoring capstone project
            - Guided experiment design, baselining, and reporting for CRS prediction using wearables and cytokines
            - Coordinated with clinical team on project scope and deliverables
        - title: Genomic Foundation Models Integration
          contents:
            - Incorporated Scanpy (single-cell RNA-seq) and Geneformer (gene expression modeling) into precision medicine pipeline
            - Optimized workflows for processing 10,000+ cell samples and integrated with existing computational infrastructure
        - title: Unified Patient Data Management Framework
          contents:
            - Engineered RESTful APIs integrating EHR (EPIC), lab results (REDCap), and genomics data (Nextflow)
            - Built automated pipelines using Git/GitHub
            - Leveraged LLaMA-3 with RAG architecture for structured data extraction

